<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="common-tile">
    <div class="row">
        <div class="col-sm-3 col-xs-6">

            <div class="tile-stats tile-red">
                <div class="icon"><i class="entypo-users"></i></div>
                <div class="num" data-start="0" data-end="83" data-postfix="" data-duration="1500" data-delay="0" id="memberWidget">0</div>

                <h3>Registered users</h3>
                <p>so far in our blog, and our website.</p>
            </div>

        </div>

        <div class="col-sm-3 col-xs-6">

            <div class="tile-stats tile-green">
                <div class="icon"><i class="entypo-chart-bar"></i></div>
                <div class="num" data-start="0" data-end="135" data-postfix="" data-duration="1500" data-delay="600">0</div>

                <h3>Daily Visitors</h3>
                <p>this is the average value.</p>
            </div>

        </div>

        <div class="col-sm-3 col-xs-6">

            <div class="tile-stats tile-aqua">
                <div class="icon"><i class="entypo-mail"></i></div>
                <div class="num" data-start="0" data-end="10" data-postfix="10" data-duration="1500" data-delay="1200" id="requestWidget">0</div>

                <h3>New Request</h3>
                <p>request is pending.</p>
            </div>

        </div>

        <div class="col-sm-3 col-xs-6">

            <div class="tile-stats tile-blue">
                <div class="icon"><i class="entypo-rss"></i></div>
                <div class="num" data-start="0" data-end="52" data-postfix="10" data-duration="1500" data-delay="1800">0</div>

                <h3>Subscribers</h3>
                <p>on our site right now.</p>
            </div>

        </div>
    </div>
    <script th:inline="javascript" type="text/javascript">
        //<![CDATA[
        jQuery(document).ready(function ($) {
            var urlPendingRequest = /*[[@{/api/request/pending}]]*/;
            var urlTotalMember = /*[[@{/api/member/total}]]*/;

            getData(urlPendingRequest, showPendingRequest);
            getData(urlTotalMember, showTotalMember);
        });

        function showPendingRequest(data) {
            $('#requestWidget').html(10);
        }

        function showTotalMember(data) {
            $('#memberWidget').attr("data-postfix", data).html(data);
        }
        //]]>
    </script>
</div>

</body>
</html>
