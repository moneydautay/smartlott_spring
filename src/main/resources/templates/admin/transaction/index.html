<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/header :: common-head"/>
<meta title="description" content="Trang quản trị SmartLott"/>
<!--<meta id="_csrf" title="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" title="_csrf_header" th:content="${_csrf.headerName}"/>-->
<body>
<div class="page-container">
    <!--INCLUDE SIDEBAR-->
    <div th:replace="admin/common/navbar :: common-sidebar"></div>

    <div class="main-content">

        <div th:replace="admin/common/header :: common-header"></div>

        <hr/>

        <ol class="breadcrumb bc-3">
            <li>
                <a th:href="@{/stl-admin}"><i class="entypo-home"></i>Dashboard</a>
            </li>
            <li class="active">
                <strong>Member management</strong>
            </li>
        </ol>

        <h2>Member management</h2>
        <!--Message area-->
        <div class="row" id="messageArea"></div>
        <div class="row">
            <div class="form-group col-md-4 col-xs-12">
                <form id="actionPost" method="GET" th:action="@{/api/post/category}">
                    <div class="col-md-8 col-xs-12">
                        <select id="action" name="action" class="form-control">
                            <option value="-1">Action</option>
                            <option value="1" th:text="#{admin.member.enable.text}">Enabled</option>
                            <option value="2" th:text="#{admin.member.block.text}">Block</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <button type="submit" class="form-control btn btn-primary">Do</button>
                    </div>
                </form>
            </div>
            <form id="filterPost" method="GET" th:action="@{/stl-admin/post/all}">
                <div class="form-group col-md-3 col-xs-12">
                    <select id="status" name="status" class="form-control" th:value="${status}">
                        <option value="-1">Status</option>
                        <option value="1" th:text="#{admin.member.enable.text}">Enabled</option>
                        <option value="2" th:text="#{admin.member.block.text}">Block</option>
                    </select>
                </div>
                <div class="form-group col-md-4 col-xs-12 navbar-right">
                    <input type="text" id="query" name="query" class="form-control" placeholder="Search member"
                           th:value="${query}"/>
                </div>
            </form>
        </div>

        <div class="row">
            <table class="table responsive" id="tableContent">
                <thead>
                <tr class="dataFields">
                    <th><input type="checkbox" id="selectAll" attr="tableContent" name="selectAll" th:value="1"/></th>
                    <th th:text="#{admin.transaction.id.text}" fields="id">Id</th>
                    <th th:text="#{admin.transaction.type.text}" fields="transactionType.name">Type</th>
                    <th th:text="#{admin.transaction.amount.text}" fields="amount">Amount</th>
                    <th th:text="#{admin.transaction.created.text}" fields="createdDate">Created</th>
                    <th th:text="#{admin.transaction.status.text}" fields="transactionStatus.name">Status</th>
                    <th th:text="#{admin.transaction.of.user.text}" fields="ofUser.username">Of user</th>
                    <th th:text="#{admin.transaction.handle.by.text}" fields="handleBy.username">Handle by</th>
                    <th th:text="#{admin.transaction.handle.date.text}" fields="handleDate">Handle date</th>
                    <th>#</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="navigaion">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                    </ul>
                </nav>
            </div>
            <a th:href="@{/stl-admin/member/add}" class="btn btn-primary">
                <i class="entypo-plus"></i>
                <span th:text="#{admin.member.button.add.text}">Add</span>
            </a>
        </div>

        <!-- Footer -->
        <footer class="main">
            &copy; 2014 <strong>Neon</strong> Admin Theme by <a href="http://laborator.co" target="_blank">Laborator</a>
        </footer>
    </div>

</div>
<div th:replace="admin/common/header :: common-before-scripts"></div>
<script th:inline="javascript" type="text/javascript">
    //<![CDATA[
    jQuery(document).ready(function ($) {
        var urlApiAll = /*[[@{/api/transaction/all}]]*/;
        var urlItem = /*[[@{/stl-admin/transaction/all}]]*/;
        //set value to category selectbox
        var status = /*[[${status}]]*/;
        var query = /*[[${query}]]*/;

        //filter by categories
        $('#categories').change(function () {
            doSubmitPost(urlPostCl, $('#categories').val(), $('#title').val());
        });

        $('#filterPost').submit(function (e) {
            e.preventDefault();
            doSubmitPost(urlPostCl, $('#categories').val(), $('#title').val());
        })

        //do action
        doActionPost();

        var urlMemberSearch = /*[[@{/api/member/search}]]*/;
        doSearchMember(urlApiAll, urlMemberSearch, status, query, appendData);

    });

    function doActionPost() {
        $('#actionPost').submit(function (e) {
            e.preventDefault();
            var msgConfirmDelete = /*[[#{admin.post.delete.confirm.text}]]*/;
            var msgConfirmChangeStatus = /*[[#{admin.post.change.status.confirm.text}]]*/;
            var msgErrorSizeZero = /*[[#{admin.post.action.size.zero.text}]]*/;

            var action = $('#action').val();

            var data = [];
            //do nothing
            if (action == -1)
                return;
            //gets all checked
            var sizeData = 0;
            $('input[name=_id]:checked', '#tableContent').each(function (index, _id) {
                data[index] = _id.value;
                sizeData++;
            });

            //checks data equals zero to return nothing
            if (0 >= sizeData) {
                alert(msgErrorSizeZero);
                return;
            }

            //action delete
            if (action == 1) {
                if (confirm(msgConfirmDelete))
                    deletePosts(data);
            } else {
                //change status of posts
                if (confirm(msgConfirmChangeStatus)) {
                    //status publish
                    var status = true;
                    //status unpublish
                    if (action == 3)
                        status = false;
                    //do change status
                    changeStatus(data, status);
                }
            }
        });
    }


    /**
     * Deletes datas
     * @param data
     */
    function changeStatus(data, status=true) {
        var urlChangeStatusPost = /*[[@{/api/post/change-status/}]]*/;
        urlChangeStatusPost += status;
        saveOrupdateData(urlChangeStatusPost, 'PUT', data, showSuccessAction, showErrors);
    }

    function appendData(data) {
        var dataFields = $('#tableContent .dataFields').find('th[fields]');

        var area = $('#tableContent tbody');
        area.html('');
        $.each(data.content, function (i, item) {
            var _str = '<tr id="row_' + item.id + '">';
            var urlDetail = /*[[@{/stl-admin/transaction/}]]*/;
            urlDetail += item.id;

            _str += '<td>';
            _str += '<input type="checkbox" class="_id" name="_id" value="' + item.id + '"/>';
            _str += '</td>';

            dataFields.each(function (index, col) {
                var field = $(col).attr('fields');
                var row = '';
                if ((typeof field !== typeof undefined) && field !== false) {

                    var fields = field.split('.');

                    if (fields.length > 1 && $.isPlainObject(item)) {
                        var obj = null;
                        $.each(fields, function (i, fed) {

                            if (i == 0)
                                obj = item[fed];
                            else if (obj != null)
                                obj = obj[fed];
                        })
                        row = (obj != null) ? obj : '';
                    } else row = (item[fields] != null ) ? item[fields] : '';
                }

                _str += '<td>';
                _str += '<a href="' + urlDetail + '" title="edit">' + row + '</a>';
                _str += '</td>';
            });

            _str += '<td>';
            _str += '<a href="' + urlDetail + '" title="edit"><i class="fa fa-pencil-square" aria-hidden="true"></i></a> ';
            _str += '</td>';

            _str += '</tr>';
            area.append(_str);

            showPagination(data);
        });
    }
    //]]>
</script>
</body>
</html>
