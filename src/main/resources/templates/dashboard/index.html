<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-head">

</head>
<link rel="stylesheet" th:href="@{/css/dashboard.css}" media="screen" />
<link rel="stylesheet" th:href="@{/sources/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" media="screen" />

<body>
<!-- main container-->
<div class="container">

    <!-- include fragment top-menu-->
    <div th:replace="common/header :: common-top-menu" />

    <!-- INCLUDE FRAGMENT HEADER -->
    <div th:replace="common/header :: common-header" />

    <!-- Slider image-->
    <div class="container category">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/login}">Trang chủ</a></li>
            <li class="breadcrumb-item active">Dashbroad</li>
        </ol>
        <div class="container" id="dashboard">
            <div class="col-md-8 category">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Dashbroad</li>
                </ol>
                <div class="content profile">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#general" aria-controls="general" role="tab" data-toggle="tab">Thông
                            tin chung</a></li>
                        <li role="presentation"><a href="#password" aria-controls="password" role="tab"
                                                   data-toggle="tab">Mật khẩu</a></li>
                        <li role="presentation"><a href="#doc" aria-controls="doc" role="tab" data-toggle="tab">Tài
                            liệu</a></li>
                        <li role="presentation"><a href="#account" aria-controls="account" role="tab"
                                                                  data-toggle="tab">Tài khoản</a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="general">
                            <form id="frmProfile" th:action="@{/api/user}" th:method="PUT">
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <label for="username">Tên đăng nhập</label>
                                            <input type="text" id="username" name="username" class="form-control" readonly="readonly"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <div class="col-lg-11 col-md-10">
                                                <input type="text" id="email" name="email" class="form-control" readonly="readonly"/>
                                            </div>
                                            <div class="col-lg-1 col-md-2 edit-icon">
                                                <a href="#"><i class="fa fa-pencil-square" aria-hidden="true"></i></a>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <label for="phoneNumber">Số điện thoại</label>
                                            <div class="col-lg-11 col-md-10">
                                                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" readonly="readonly"/>
                                            </div>
                                            <div class="col-lg-1 col-md-2 edit-icon">
                                                <a href="#"><i class="fa fa-pencil-square" aria-hidden="true"></i></a>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <label for="lastName">Họ và tên đệm</label>
                                            <input type="text" id="lastName" name="lastName" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <label for="firstName">Tên</label>
                                            <input type="text" id="firstName" name="firstName" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <label for="sex">Giới tính</label>
                                            <div class="radio">
                                                <label><input id="sex" type="radio" name="sex" th:value="1" checked="checked"/> Nam</label>
                                                &nbsp; &nbsp;
                                                <label><input id="sex" type="radio" th:value="1" name="sex"/> Nữ</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <label for="birthday">Ngày sinh</label>
                                            <div class="input-group date" data-provide="datepicker" id="birthday">
                                                <input type="text" name="birthday" class="form-control"/>
                                                <div class="input-group-addon">
                                                    <span class="glyphicon glyphicon-th"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-12">
                                        <div class="form-group">
                                            <label for="address">Địa chỉ</label>
                                            <input type="text" id="address" name="address" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <label for="ward">Quận/Huyện</label>
                                            <input type="text" id="ward" name="ward" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <label for="province">Tỉnh/Thành Phố</label>
                                            <select name="province" id="province" class="form-control">

                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-12">
                                        <button class="btn btn-primary">Lưu</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--FEATURED NEWS-->
    <div th:replace="common/include :: common-featured-news" />

    <!-- ACCEPTED PAYMENT -->
    <div th:replace="common/include :: common-accepted-payment" />


    <!-- FOOTER -->
    <div th:replace="common/footer :: common-footer" />
</div> <!-- end main container-->

<!-- Boostrap core Javascript -->
<div th:replace="common/header :: common-before-scripts"/>
<script th:src="@{/js/hashtable.js}"></script>
<script th:src="@{/js/jquery.numberformatter-1.2.4.jsmin.js}"></script>
<script th:src="@{/js/formValidation.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/customer-validator.js}"></script>
<script th:src="@{/js/gluck.js}"></script>
<script th:src="@{/sources/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>

<script th:inline="javascript" type="application/javascript">
    jQuery(document).ready(function ($) {

        $('#birthday').datepicker({
            format: 'dd/mm/yyyy',
            startDate: '-80y',
            endDate:'-18y',
            startView:'-30y',
            autoclose: true,
        });

        //load provinces to select city
        getProvinces('province',2);
        var username = /*[[${#authorization.getAuthentication().getPrincipal().username}]]*/;
        //get user
        getUser(username);
    });
</script>
</body>
</html>
