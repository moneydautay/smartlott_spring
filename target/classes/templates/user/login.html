<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-head">

</head>

<body>
<!-- main container-->
<div class="container">

    <!-- include fragment top-menu-->
    <div th:replace="common/header :: common-top-menu" />

    <!-- INCLUDE FRAGMENT HEADER -->
    <div th:replace="common/header :: common-header" />

    <!-- Slider image-->
    <div class="container">
        <div class=" category">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/login}">Trang chủ</a></li>
                <li class="breadcrumb-item active">Login</li>
            </ol>
            <div class="col-md-4 col-sm-offset-4">
                <div id="formLogin">
                    <div class="row">
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
                            <button aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
                                <span>X</span>
                            </button>
                            <p th:text="#{login.error.text}"></p>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible" role="alert">
                            <button aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
                                <span>X</span>
                            </button>
                            <p th:text="#{login.logout.text}"></p>
                        </div>
                    </div>
                    <div class="row">

                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username" th:text="#{login.username.text}"></label>
                                <input type="text" id="username" name="username" value="admin" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="password" th:text="#{login.password.text}"></label>
                                <input type="password" id="password" name="password" value="123456" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="remember-me">Remember me</label>
                                <input type="checkbox" title="remember-me" id="remember-me" />
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary form-control"
                                        th:text="#{login.button.submit.text}">Đăng nhập
                                </button>
                                <div class="col-md-12">
                                    <ul class="fgp-tip">
                                        <li><a th:href="@{/forgot-password}" th:text="#{login.forget.password.text}">Quên
                                            mật khẩu?</a></li>
                                        <li><a th:href="@{/register}" th:text="#{login.no.have.account.text}">Bạn chưa
                                            có tài khoản</a></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--FEATURED NEWS-->
    <div th:replace="common/include :: common-featured-news" />

    <!-- ACCEPTED PAYMENT -->
    <div th:replace="common/include :: common-accepted-payment" />


    <!-- FOOTER -->
    <div th:replace="common/footer :: common-footer" />
</div> <!-- end main container-->

<!-- Boostrap core Javascript -->
<div th:replace="common/header :: common-before-scripts"/>
<script th:src="@{/js/hashtable.js}"></script>
<script th:src="@{/js/jquery.numberformatter-1.2.4.jsmin.js}"></script>
</body>
</html>
